<html>
<head>
  <style>
    body { 
      font-family: Arial, sans-serif;
      font-size: 12px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      border: 1px solid #000;
      padding: 6px;
      text-align: left;
      font-size: 12px;
    }

    th {
      background: #f0f0f0;
    }

    .info-box {
      border: 1px solid #444;
      padding: 5px 10px;
      display: inline-block;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <h1>Demo Report</h1>

  <p>Report Name: <span class="info-box">{{reportName}}</span></p>
  <p>Created By: <span class="info-box">{{createdBy}}</span></p>
  <p>Date: <span class="info-box">{{date}}</span></p>

  <table>
    <thead>
      <tr>
        <th>No</th>
        <th>Item Name</th>
        <th>Qty</th>
        <th>Remark</th>
      </tr>
    </thead>

    <tbody>
      {{#each items}}
      <tr>
        <td>{{@index}}</td>
        <td>{{name}}</td>
        <td>{{qty}}</td>
        <td>{{remark}}</td>
      </tr>
      {{/each}}
    </tbody>
  </table>

</body>
</html>
